services:
  web:
    build: .
    ports:
      - "5001:5000"
    env_file: .env
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - .:/app
    restart: unless-stopped